
<!DOCTYPE html>

</head>
<body>

        <h1><a href="principal.html" class="texto-degradado"><img src="imagenes/logopag.jpg" alt="blaack"  height="40px" width="50px"/>Royal Swan</a></h1>
        <nav>

            </li>
          </ul>

      <!--agregar evento-->
    <div id="contenedor_formulario">
    


    
  <form id="formulario">
    <h1 class="h1">Agregar evento</h1><br>
    <input type="text" name="nombre" placeholder="Nombre evento" id="nombre" required>
    <input type="text" name="fechaInicio" placeholder="Fecha inicio del evento" id="feIn" required>
    <input type="text" name="duracion" placeholder="Duracion" id="dura" required>
    <input type="text" name="unidadDuracion" placeholder="Unidad duracion" id="uniDura" required>
    <input type="text" name="direccion" placeholder="Direccion" id="direc" required>
    <input type="text" name="aforoMaximo" placeholder="Aforo" id="afMax" required>
    <input type="text" name="estado" placeholder="Estado" id="est" required>
    <input type="text" name="destacado" placeholder="Destacado" id="dest" required>
    <input type="text" name="precio" placeholder="Precio" id="prec" required>
    <input type="text" name="tipo" placeholder="Tipo del 1 al 5" id="tip" required>
    <textarea name="descripcion" id="desc" placeholder="Descripción" rows="4" cols="50" required></textarea>


    <button type="submit">Agregar</button>
    
  </form>

 

    <div id="contenedor_tabla">
      <table>
        <thead>
          <!--tr para las filas-->
          <tr>
            <!-- th para las columnas-->
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Precio</th>
            <th>Aforo</th>
         
          </tr>
        </thead>
        <tbody id="tabla_cuerpo"></tbody>
      </table>
    </div>

    <br>

      <div id="contenedorVer">
        <ul id="listaVer"></ul>
      </div>  

      <div id="contenedorModificar">
        <form id="formularioModificar"></form>
      </div>
      <br> <br> <br> <br> <br> <br> <br>
      <div id="contenedorReserva">
        <ul id="listaReserva"></ul>
      
      </div>

    </div>
    
    <script src="js/script_registro2.js"></script>
    
  </body>
</html>
